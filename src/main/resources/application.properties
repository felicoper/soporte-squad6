# Para chusmear la database localmente, usar la de H2!!!!
    # descomentar las proximas lineas, y comentá las anteriores 3 lienas!
        # una vez comentado y descomentado, arrancá el server de SoporteApplication con el boton "run" y accedes a ver las tablas desde la url:
            # localhost:8080/h2-console
        # (logeandose con usuario "sa" y password "sa")


spring.h2.console.enabled=true
spring.datasource.initialize=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect